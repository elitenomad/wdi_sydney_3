<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="css/carousel.css">
  </head>

  <body>
    <div id="window">
      <div id="carousel">
        <img src="images/austin-fireworks.jpg" id="fireworks" name="fireworks" alt="Fireworks">
        <img src="images/ankor-wat.jpg" id="ankor" name="ankor" alt="ankor">
        <img src="images/ibiza.jpg" id="ibiza" name="ibiza" alt="ibiza">
        <img src="images/taj-mahal.jpg" id="tajmahal" name="tajmahal" alt="tajmahal">
      </div>
      <a class="carousel-direction" id="previous"><span>&lsaquo;</span></a>
      <a class="carousel-direction" id="next"><span>&rsaquo;</span></a>
    </div>
    <script src="js/fed_carousel.js"></script>
  </body>
</html>
