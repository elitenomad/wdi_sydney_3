<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Memory GAME</title>
  <link rel="stylesheet" href="css/memory.css"/>
  <link href='http://fonts.googleapis.com/css?family=Fascinate' rel='stylesheet' type='text/css'>
</head>
<body>

  <div id="content">
    <div id="header">
       Memory Game
       <div id="timer"></div>
    </div>
    <div id="controls">
      <button id="small">Small</button>
      <button id="small">Medium</button>
      <button id="small">Large</button>
    </div>

    <div id="game">
      <div id="0" class="column"><span></span></div>
      <div id="1" class="column"><span></span></div>
      <div id="2" class="column"><span></span></div>
      <div id="3" class="column"><span></span></div>
      <div id="4" class="column"><span></span></div>
      <div id="5" class="column"><span></span></div>
      <div id="6" class="column"><span></span></div>
      <div id="7" class="column"><span></span></div>
      <div id="8" class="column"><span></span></div>
      <div id="9" class="column"><span></span></div>
    </div>

    <div id="status">
    
    </div>
  </div>

  
  <script src="js/underscore.js"></script>
  <script src="js/jquery.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
